<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곰곰왕은 떡볶왕</title>
    <style>
        .mytitle {color:darkred; text-align:center ;
            margin-top: 100px;
        }
        .mytitle > h1 {font-size:56px; margin-bottom: 0;}
        body {
            background-color: ivory;
            background-image: url("https://gomwang.github.io/gomgom/곰곰야기_대지 111.png");
            background-position: 290px -150px;
            background-repeat: no-repeat;
            background-size: 1200px;
            }
            *{font-family: 'Yeon Sung', cursive;}
            .gom > a {
                display: block;
                width: 150px;
                height: 150px;
                border: solid 3px darkred;
                background-color: white;
                border-radius: 150px;
                box-shadow: 0px 0px 10px 0px darkred;
                margin: 40px;
                background-size: cover;
                background-position: center;
            }
            .gom > a:hover {
                background-color: darkred;
                opacity: 100;
                text-align: center;
                text-decoration: none;
                line-height: 350px;
                color: darkred;
                font-size: 24px;
            }
            .gom1 { background-image: url("https://gomwang.github.io/gomgom/1.png") ;}
            .gom2 { background-image: url("https://gomwang.github.io/gomgom/2.png") ;}
            .gom3 { background-image: url("https://gomwang.github.io/gomgom/3.png") ;}
            .gom {
                display: flex;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                width: 1100px;
                margin: 40px auto auto;
            }
            .gom1 {color: rgba(255, 255, 255, 0); }
            .gom2 {color: rgba(255, 255, 255, 0); }
            .gom3 {color: rgba(255, 255, 255, 0); }
    </style>
</head>
<body>
    <div class="mytitle">
        <h1>2021년 떡볶이운세</h1>
        <h2>곰곰왕이 알려주는 떡볶이운세!</h2>
    </div>
    <div class="gom">
        <a class="gom1" href='#' title="떡볶이가 먹고싶다">냠냠굿</a> 
        <a class="gom2" href='#' title="나는 아무런 생각이 없다">별루</a>
        <a class="gom3" href='#' title="떡볶이 시뤄!">웃</a>
    </div>
</body>
</html>
